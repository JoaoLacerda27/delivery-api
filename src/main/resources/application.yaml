spring:
  application:
    name: delivery-api
  
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/delivery}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    clean-disabled: false
  
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/delivery}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:https://your-tenant.us.auth0.com/}
          # JWT validation configuration
          # Spring Boot will automatically fetch the JWK Set from {issuer-uri}/.well-known/jwks.json

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

integrations:
  via-cep:
    url: https://viacep.com.br/ws

# Application Security Configuration
app:
  security:
    # Set to true to enable OAuth2 JWT authentication for API endpoints
    # false = development mode (no authentication required)
    # true = production mode (OAuth2 JWT required)
    enabled: ${SECURITY_ENABLED:false}