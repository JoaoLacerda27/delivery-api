spring:
  application:
    name: delivery-api
  
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/delivery}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/delivery}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:https://your-domain.auth0.com/}

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true