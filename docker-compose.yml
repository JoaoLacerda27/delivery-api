version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delivery-postgres
    environment:
      POSTGRES_DB: delivery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: delivery-mongodb
    environment:
      MONGO_INITDB_DATABASE: delivery
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-api
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/delivery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGO_URI: mongodb://mongodb:27017/delivery
      OAUTH_ISSUER_URI: ${OAUTH_ISSUER_URI:-https://your-domain.auth0.com/}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:

